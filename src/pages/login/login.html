<ion-header>
  <ion-navbar>
    <ion-title>Log in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false" padding id="login">
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userData.id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block color="light" (click)="login()"> Login </button>

  <h2>Or log in with : </h2>
  <div id="logos">
    <img src="assets/imgs/icon_fcb.png" class="logo" (click)="loginfcb()"/>
    <img src="assets/imgs/icon_linkedin.png" class="logo" (click)="loginLinkedin()"/>
  </div>
</ion-content>
