<ion-content>
  <div id="logo-container">
    <ion-img src='../assets/icon/Burger.png' class="logo"></ion-img>
  </div>
  <div  id="form-container" padding>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item>
        <ion-input type="email" placeholder="E-mail or username" formControlName="user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="loginForm.invalid">Sign in</button>
    </form>
  </div>
  <div id="social-container" padding>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button id="facebook">
            <i class="fa fa-facebook"></i>&nbsp;
            Facebook
          </button>
        </ion-col>
        <ion-col>
          <button ion-button id="gplus">
            <i class="fa fa-google-plus"></i>&nbsp;
            Google+
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button id="linkedin">
            <i class="fa fa-linkedin"></i>&nbsp;
            LinkedIn
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
