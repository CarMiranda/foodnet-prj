  <ion-header no-border>
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-card style="position:relative;" *ngFor="let post of data">
        <ion-item>
          <ion-avatar item-start>
            <img src="{{post.picture.thumbnail}}">
          </ion-avatar>
          <h2>{{post.name.first + ' ' + post.name.last}}</h2>
          <p>{{post.dob}}</p>
        </ion-item>

        <img src="assets/imgs/example_nourriture.jpg">

        <ion-card-content>
          <p>{{post.location.city+post.location.city+post.location.city+post.location.city+post.location.city+post.location.city+post.location.city+post.location.city}}</p>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small (click)="openCommentSection()">
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
        <div id="commentSection"></div>
      </ion-card>

      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
     <ion-infinite-scroll-content></ion-infinite-scroll-content>
   </ion-infinite-scroll>
</ion-content>
