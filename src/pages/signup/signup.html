<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>

<ion-content scroll="false" padding id="signup">
  <ion-list>

    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input [(ngModel)]="userData.uname" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input [(ngModel)]="userData.mail" type="email" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="userData.password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>First Name</ion-label>
      <ion-input [(ngModel)]="userData.fname" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Last Name</ion-label>
      <ion-input [(ngModel)]="userData.lname" type="text" value=""></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button block color="light" (click)="signup()">Sign up</button>


    <h2>Or sign up with : </h2>
    <div id="logos">
      <img src="assets/imgs/icon_fcb.png" class="logo" (click)="signUpFcb()"/>
      <img src="assets/imgs/icon_linkedin.png" class="logo" (click)="signUpLinkedin()"/>
    </div>

</ion-content>
