<ion-header>

  <ion-navbar>
    <ion-title>Mon Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of data">
      <ion-thumbnail item-left item-start>
        <ion-img src='{{product.picture.thumbnail}}'></ion-img>
      </ion-thumbnail>
      <h2>{{product.name.first + ' ' + product.name.last}}</h2>
      <h3>{{product.cell}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
