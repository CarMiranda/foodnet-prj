<ion-header>
  <ion-navbar>
    <ion-title>
      Créer un nouveau Post
    </ion-title>
  </ion-navbar>
</ion-header>




<ion-content>
    <div id="ctn">

        <img [src]="imageData"/>
    </div>
    <ion-list class="list">
      <ion-item>
        <ion-label fixed>Produit</ion-label>
        <ion-input type="text" value="" ngControl="title" [(ngModel)]="post.title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label id="description" fixed>Description</ion-label>
        <ion-textarea type="text" ngControl="description" [(ngModel)]="post.description"></ion-textarea>
      </ion-item>
      <ion-item>
      <ion-label>Date de péremption</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [min]='today' max='2020'[(ngModel)]="post.exp_date"></ion-datetime>
    </ion-item>

      <button ion-button block color="light" (click)="logForm()"> Créer ! </button>
    </ion-list>











    <div id="data"></div>
</ion-content>
