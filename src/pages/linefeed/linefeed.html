<ion-header>
  <ion-navbar>
    <ion-title>FoodFeed</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of data">
      <ion-thumbnail item-left item-start>
        <ion-img src='{{product.picture.thumbnail}}'></ion-img>
      </ion-thumbnail>
      <h2>{{product.name.first + ' ' + product.name.last}}</h2>
      <h3>{{product.cell}}</h3>
      <button ion-button clear (click)="viewProduct(product.cell);" item-end>View</button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite());">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
