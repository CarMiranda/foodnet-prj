<ion-header>
  <ion-navbar>
    <ion-title>FoodFeed</ion-title>
    <ion-buttons end>
      <button id="favs" ion-button icon-only>
        <ion-icon name="heart" color="light"></ion-icon>
      </button>
      <button id="search" ion-button icon-only>
        <ion-icon name="search" color="dark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list id="products">
    <ion-item *ngFor="let product of data">
      <ion-thumbnail item-left item-start>
        <img src='{{product.picture.thumbnail}}' />
      </ion-thumbnail>
      <h2>{{product.name.first + ' ' + product.name.last}}</h2>
      <h3>{{product.cell}}</h3>
      <button ion-button clear class="viewBtn" (click)="viewProduct(product.cell);" item-right item-end>View</button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite());">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
