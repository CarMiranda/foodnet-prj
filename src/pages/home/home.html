<ion-header no-border>
  <ion-toolbar>

    <ion-buttons start>
      <button ion-button icon-only (click)="openCamera()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title *ngIf="isSearchbarOn==false">
      KooDeFood
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchbar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="goprofile()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar *ngIf="isSearchbarOn" placeholder="Filter Items" (ionBlur)="blur()" (ionFocus)="focus()" (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
  <div *ngIf="isOn">
    <ion-list>
      <ion-item button> Advanced research</ion-item>
      <ion-item *ngFor="let item of items">
        <p>{{ item }}</p>
      </ion-item>
    </ion-list>
  </div>
</ion-header>





<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Fil d'actualite" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Messagerie" tabIcon="chatboxes"></ion-tab>
</ion-tabs>
