<ion-content>
  <ion-item id='container' swipe-vertical (swipeleft)="goToLinefeed()" (swiperight)="goToFriends()" [swipeDown]="goToSettings()">
    <ion-fab center bottom large>
      <button ion-fab color="light" (click)="takePhoto()">
        <ion-icon name="radio-button-on" large></ion-icon>
      </button>
    </ion-fab>
    <ion-fab right bottom small>
      <button ion-fab color="light" (click)="selectFromGallery()" icon-only>
        <ion-icon name="image"></ion-icon>
      </button>
    </ion-fab>
  </ion-item>
</ion-content>
