<ion-header no-border>
  <ion-toolbar>

    <ion-buttons start>
      <button ion-button icon-only (click)="openCamera()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      KooDeFood
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goprofile()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
  <ion-searchbar id="gauche" (ionFocus)="focus()" (ionInput)="getItems($event)"></ion-searchbar>
  <button ion-button color="secondary" (click)="selectFromGallery()" clear *ngIf="isOn"> Advanced research</button>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <p>{{ item }}</p>
    </ion-item>
  </ion-list>
</ion-header>

<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>


<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>



<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Fil d'actualite" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Messagerie" tabIcon="chatboxes"></ion-tab>
</ion-tabs>
