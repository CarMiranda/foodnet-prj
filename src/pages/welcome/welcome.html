<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <!-- <img src="assets/imgs/avatar.jpg"> -->
    <h2>KOO DE FOOD</h2>
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-content scroll="false" padding id='welcome'>
  <h1 class="animation-target">Welcome to KoodeFood</h1>

  <ion-item id="linkToHelp">
    <h5 item-left item-start style="margin-top: 50px;">Discover the KooDeFood World !</h5>
    <img item-end src="assets/imgs/avatar-koodepouce.png" class="logo"/>
  </ion-item>

  <button ion-button block color="light" class="marginTop" (click)="signup()"> Sign Up</button>
  <button ion-button block color="light" (click)="login()"> Login </button>
</ion-content>
